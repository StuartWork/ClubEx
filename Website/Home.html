	<link rel="stylesheet" href="CSS\Home.css" />
	
    <title>Club Ex</title>
  </head>
  
  <body>
  
	  <div class="navtest">
		<!-- Bootstrap responsive navigation bar changes to hamburger icon-->
		<nav class="navbar navbar-expand-lg">  
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Bootstrap navigation bar with Club Ex on left and navigation button on the right-->
			<div class="navtest2">
				
				<div class="collapse navbar-collapse navbar-nav-scroll" id="navbarSupportedContent">
					<ul class="navbar-nav col-md-0 ml-auto">
						<!-- have to add <li></li> to ever second one or Bootstrap will put them vertical-->
						<li class="nav-item">		
							<a class="nav-text nav-link" href="ContactUs.html"><i class="fa fa-comments-o"></i> Contact Us</a>
							<li><a class="nav-text nav-link" href="About.html"><i class="fa fa-info-circle"></i> About Us</a></li>
						</li>
					</ul>
		</div>
			</div>

	<!-- page content -->
	
	<div class="content-box">
		<div class="top-content">
			<div class="container">
				<div class="login-box">
					<div class="login-image-box login-image">
					</div>
					<div class="login-form-box">
						<form action="Content.html" method="post" name="contactform" name="" >
							<h3><strong>Log in</strong></h3>
						
							<!-- Username input box center alignment and required for login-->
							<div id="entrybox" class="d-flex justify-content-center">				
								<input id="name" type="text" name="name" size="50" placeholder="Username" required/>			
							</div>
						
							<!-- Password input box center alignment and required for login-->
							<div id="entrybox" class="d-flex justify-content-center">
								<input id="topic" type="name" name="topic" size="50" placeholder="Password" required/>
							</div>
						
							<!-- Login button center alignment-->		
							<button type="login" name="login" id="login" class="action-button d-flex justify-content-center">Login</button>

						</form>
						
						
					</div>
					
				</div>
				<div id="signup">
					<p class="d-flex justify-content-center">Not registered yet?</p>
					<!-- Sign up button center alignment-->
					<a type="signup" name="signup" id="signup" href="Signup.html" class="action-button d-flex justify-content-center">Sign Up</a>			
				</div>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
