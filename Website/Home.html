<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font awesomee icons CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- CSS files have to go under Bootstrap CSS or Bootstrap CSS will over ride them-->
	<link rel="stylesheet" href="CSS\Style.css" />
	<link rel="stylesheet" href="CSS\Home.css" />
	
    <title>Club Ex</title>
  </head>
  
  <body>
  
	<!-- Bootstrap responsive navigation bar changes to hamburger icon-->
	<nav class="navbar navbar-expand-lg">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Bootstrap navigation bar alignment to the right-->
		<div class="collapse navbar-collapse navbar-nav-scroll" id="navbarSupportedContent">
			<ul class="navbar-nav col-md-0 ml-auto">
				<!-- have to add <li></li> to ever second one or Bootstrap will put them vertical-->
				<li class="nav-item">
					<a class="nav-link" href="About.html"><i class="fa fa-info-circle"></i> About Us</a>
					<li><a class="nav-link" href="ContactUs.html"><i class="fa fa-comments-o"></i> Contact Us</a></li>
				</li>
			</ul>    
		</div>
	</nav>
	
	<section class="">
		<img src="Images/Logo.jpg" class="img-fluid" width="20%"/>
		<h1><strong>Club Ex</strong></h1>
		<form action="Content.html" method="post" name="contactform" name="" >
			<h3><strong>Log in</strong></h3>
		
			<!-- Username input box center alignment and required for login-->
			<div id="entrybox" class="d-flex justify-content-center">				
				<input id="name" type="text" name="name" size="50" placeholder="Username" required/>			
			</div>
		
			<!-- Password input box center alignment and required for login-->
			<div id="entrybox" class="d-flex justify-content-center">
				<input id="topic" type="name" name="topic" size="50" placeholder="Password" required/>
			</div>
		
			<!-- Login button center alignment-->		
			<button type="login" name="login" id="login" class="d-flex justify-content-center">Login</button>
		
			<p class="d-flex justify-content-center">Not registered yet?</p>				
		</form>
		<!-- Sign up button center alignment-->
		<a type="signup" name="signup" id="signup" href="Signup.html" class="d-flex justify-content-center">Sign Up</a>
	</section>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
