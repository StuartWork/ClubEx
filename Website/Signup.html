<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="JS\Signup.js"></script>
	<!-- CSS files have to go under Bootstrap CSS or Bootstrap CSS will over ride them-->
	<link rel="stylesheet" href="CSS\Signup.css" />
	
    <title>Sign up</title>
  </head>
  
  <body>
		<div id="logo">
			<h1>Club Ex</h1>
		</div>
		<div class="navtest">
			<!-- Bootstrap responsive navigation bar changes to hamburger icon-->
			<nav class="navbar navbar-expand-lg">  
				<button class="navbar-toggler navbar-dark" style="background-color: #40403e;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Bootstrap navigation bar with Club Ex on left and navigation button on the right-->
				<div class="navtest2">
					<div class="collapse navbar-collapse navbar-nav-scroll" id="navbarSupportedContent">
						<ul class="navbar-nav col-md-0 ml-auto">
							<!-- have to add <li></li> to ever second one or Bootstrap will put them vertical-->
							<li class="nav-item">		
							<a class="nav-text nav-link" href="About.html"><i class="fa fa-info-circle"></i> About Us</a>
							<li><a class="nav-text nav-link" href="ContactUs.html"><i class="fa fa-comments-o"></i> Contact Us</a></li>
							<a class="nav-text nav-link" href="Stats.html"><i class="fa fa-line-chart"></i> Stats</a>
							<li><a class="nav-text nav-link" href="Home.html"><i class="fa fa-user"></i> Sign In</a></li>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

	<form action="SignupEmailSent.html" class="needs-validation" novalidate>
		<div class="row">
			
			<div class="card card-body d-block mx-auto">
				<h1 class="text-center mb-2"><strong>Club Ex</strong></h1>
				<h2 class="text-center mb-4"><strong>Create Account</strong></h2>
				<fieldset class="mx-auto">
					<!-- First name field with 'valid' and 'invalid' feedback,(invalid when field left empty). -->
					<div class="form-group">
						<input class="form-control input-lg mx-auto d-block" placeholder="First Name" name="fname" type="text" data-toggle="tooltip" data-placement="top" title="Example: 'John'"required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<!-- Last name field with 'valid' and 'invalid' feedback,(invalid when field left empty). -->
					<div class="form-group">
						<input class="form-control input-lg mx-auto d-block" placeholder="Last Name" name="lname" value="" type="text" data-toggle="tooltip" data-placement="top" title="Example: 'Smith'" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<!-- Email field with 'valid' and 'invalid' feedback,(invalid when field left empty). -->
					<div class="form-group">
						<input class="form-control input-lg mx-auto d-block" placeholder="Email Address" name="email" value="" type="email" data-toggle="tooltip" data-placement="top" title="Example: 'user@mymail.com'"required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<!-- Password field with 'valid' and 'invalid' feedback,(invalid when field left empty). -->
					<div class="form-group">
						<input class="form-control input-lg mx-auto d-block" placeholder="Password" name="psw" id="psw" value="" type="password" data-toggle="tooltip" data-placement="top" 
						title="Password should have a combination of letters, numbers and special characters" required>					
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<!-- Text box for existing members to tick, Subscription options dissappear when box ticked -->
					<div class="custom-control custom-checkbox mb-2 col text-center">
						<input type="checkbox" class="custom-control-input" id="customCheck1" onchange="valueChanged()" value="1">
						<label class="custom-control-label" for="customCheck1">I am an existing member</label>
					</div>
					<!-- Subscription options,(radio buttons) for non-members -->
					<div class="form-group" id="subscription-options">
						<p>Not a member? Select from the subscription plans below</p>
						
						<div class="radioButtons col text-center">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline1">$10.00 Monthly Fee</label>
							</div>
							
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline2">$100.00 Yearly Fee</label>
							</div>
						</div>
					</div>
					<!-- If all fields completed, Submit button navigates to SignupEmailSent Page -->
					<div class="col text-center">
						<input class="btn btn-lg btn-success mt-2 px-5" id="submit" value="Submit" type="submit">
					</div>
				</fieldset>
			</div>			
		</div>
	</form>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	  </div>
  </body>
</html>
