    <title>Contact Us</title>
  </head>
  
  <body>
	<div id="logo">
		<h1>Club Ex</h1>
	</div>
	<div class="navtest">
		<!-- Bootstrap responsive navigation bar changes to hamburger icon-->

			<button class="navbar-toggler navbar-dark" style="background-color: #40403e;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Bootstrap navigation bar with Club Ex on left and navigation button on the right-->
			<div class="navtest2">
				<div class="collapse navbar-collapse navbar-nav-scroll" id="navbarSupportedContent">
					<ul class="navbar-nav col-md-0 ml-auto">
						<!-- have to add <li></li> to ever second one or Bootstrap will put them vertical-->

						<li><a class="nav-text nav-link" href="StatsSignedIn.html"><i class="fa fa-line-chart"></i> Stats</a></li>
                        <a class="nav-text nav-link" href="Content.html"><i class="fa fa-tasks"></i></i> Content Page</a>

	<!-- Page Content -->
	<div class="content-box">
		<div class="top-content">
			<div class="container">
				<div class="row">
					<h2 class="text-warning display-4 font-weight-bolder mb-4 mx-auto d-block">Contact Us</h2>
					<div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
						<h2>Submission Form and Details</h2>
						<br>
						<p>Have a query? Send us a message and we will respond to you as quickly as possible.</p>
					</div>
				</div>
				<!-- contact form -->
			<div id="contact-form">
				<form action="ContactConfirmedSignedIn.html" name="contactform" name="" >
				
					<!-- Name input box center alignment and required for login-->
					<div id="entrybox" class="d-flex justify-content-center">				
						<input id="name" type="text" name="name" size="50" placeholder="Name *" required/>			
					</div>
				
					<!-- Email input box center alignment and required for login-->
					<div id="entrybox" class="d-flex justify-content-center">
						<input id="email" type="email" name="email" size="50" placeholder="Email Address *" required/>
					</div>

					<!-- Message input box center alignment and required for login-->
					<div id="entrybox" class="d-flex justify-content-center">
						<textarea class="form-control rounded-0" id="topic" type="name" name="topic" size="2000" placeholder="Message" required></textarea>
					</div>
					<button class="action-button d-flex justify-content-center" type="submit">Submit</button>
				</form>
			</div>

			<!--Google map-->
			<div id="map-container-google-1" class="g-map z-depth-1-half map-container-5 d-flex justify-content-center">
				<iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
				style="border:0" allowfullscreen></iframe>
			</div>
			
			</div>
				<div class="row">
					<div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
						<div id="contact-container">
							<div id="contact-box">
								<p class="contact-title"><i class="fa fa-map-marker"></i> Come See Us</p>	
								<p class="contact-text">123, 456th Street</p>
								<p class="contact-text">Digitown</p>
								<p class="contact-text">Numberland</p>
							</div>
							<div id="contact-box">
								<p class="contact-title"><i class="fa fa-envelope"></i> Email Us</p>	
								<p class="contact-text">contact@GymEx.com</p>
							</div>
							<div id="contact-box">
								<p class="contact-title"><i class="fa fa-phone"></i> Call Us</p>	
								<p class="contact-text">12-345-678-90</p>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
